<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/body-background.css">
  <link rel="stylesheet" href="./css/card-owner.css">
  <link rel="stylesheet" href="./css/card-statistics.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="profilecard">
    <figure>
      <img src="images/image-victor.jpg" alt="Profile picture">
    </figure>
    <div class="card-owner">
      <p id="owner-info"><span class="owner-name">Victor Crest</span>
         <span class="owner-age">26</span></p>
      <p class="owner-location">London</p>
    </div>
    <div class="statistics">
      <ul>
        <li id="first-statistic">
          <p class="statistics-numbers">80K</p>
          <p class="statistics-description">Followers</p>
        </li>
        <li id="second-statistic">
          <p class="statistics-numbers">803K</p>
          <p class="statistics-description">Likes</p>
        </li>
        <li id="third-statistic">
          <p class="statistics-numbers">1.4K</p>
          <p class="statistics-description">Photos</p>
        </li>
      </ul>
    </div>
  </main>
  <footer>
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/diego-kazuo">Diego Kazuo</a>.
  </footer>
</body>
</html>
